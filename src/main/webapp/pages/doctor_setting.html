<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分部设置</title>
    <meta name="description" content="分部设置">
    <meta name="keywords" content="分部设置">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/upload.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>人员管理<small>医生管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>人员管理</el-breadcrumb-item>
            <el-breadcrumb-item>医生管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="医生名" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="did" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="dname" label="姓名" align="center"></el-table-column>
                <el-table-column prop="gender" label="性别" align="center"></el-table-column>
                <el-table-column prop="hid" label="所属医院" align="center"></el-table-column>
                <el-table-column label="医生等级" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.grade == '1' ? '主任医师' :scope.row.grade == '2' ? '副主任医师' : scope.row.grade == '3' ? '主治医师' : '普通医师'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="deid" label="所属科室" align="center"></el-table-column>
                <el-table-column prop="skill" label="治疗内容" align="center"></el-table-column>
                <el-table-column prop="score" label="评分" align="center"></el-table-column>
                <el-table-column prop="description" label="医生描述" align="center"></el-table-column>
                <el-table-column prop="surgeryWeek" label="手术日期" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page.sync="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total"
                        v-if="pagination.total != 0">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class=" add-form">
                <el-dialog title="新增医生" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="医生名" prop="dname">
                                    <el-input v-model="formData.dname"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.gender">
                                        <el-option label="男" value="男"></el-option>
                                        <el-option label="女" value="女"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="所属医院">
                                    <el-select v-model="formData.hid">
                                        <el-option v-for="item in hospital" :key="item.hid" :value="item.hid"
                                                   :label="item.hname"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="医生等级">
                                    <el-select v-model="formData.grade">
                                        <el-option label="主任医师" value="1"></el-option>
                                        <el-option label="副主任医师" value="2"></el-option>
                                        <el-option label="主治医师" value="3"></el-option>
                                        <el-option label="普通医师" value="4"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="所属科室">
                                    <el-select v-model="formData.deid">
                                        <el-option v-for="item in dept" :key="item.deid" :value="item.deid"
                                                   :label="item.name"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="治疗内容" prop="skill">
                                    <el-input v-model="formData.skill"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="上传医生头像">
                                    <el-upload
                                            class="avatar-uploader"
                                            action="/Hospital/upload"
                                            :auto-upload="autoUpload"
                                            name="imgFile"
                                            :show-file-list="false"
                                            :on-success="handleAvatarSuccess"
                                            :before-upload="beforeAvatarUpload">
                                        <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                    </el-upload>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="手术日期" prop="surgeryWeek">
                                    <template>
                                        <el-checkbox-group v-model="surgeryWeek" :min="1">
                                            <el-checkbox v-for="w in weekdays" :label="w" :key="w">{{w}}</el-checkbox>
                                        </el-checkbox-group>
                                    </template>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col>
                                <el-form-item label="医生描述">
                                    <el-input v-model="formData.description" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit" v-if="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="医生名" prop="dname">
                                    <el-input v-model="formData.dname"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.gender">
                                        <el-option label="男" value="男"></el-option>
                                        <el-option label="女" value="女"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="所属医院">
                                    <el-select v-model="formData.hid">
                                        <el-option v-for="item in hospital" :key="item.hid" :value="item.hid"
                                                   :label="item.hname"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="医生等级">
                                    <el-select v-model="formData.grade">
                                        <el-option label="主任医师" value="1"></el-option>
                                        <el-option label="副主任医师" value="2"></el-option>
                                        <el-option label="主治医师" value="3"></el-option>
                                        <el-option label="普通医师" value="4"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="所属科室">
                                    <el-select v-model="formData.deid">
                                        <el-option v-for="item in dept" :key="item.deid" :value="item.deid"
                                                   :label="item.name"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="治疗内容" prop="skill">
                                    <el-input v-model="formData.skill"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="修改医生头像">
                                    <el-upload
                                            class="avatar-uploader"
                                            action="/Hospital/upload"
                                            :auto-upload="autoUpload"
                                            name="imgFile"
                                            :show-file-list="false"
                                            :on-success="handleAvatarSuccess"
                                            :before-upload="beforeAvatarUpload">
                                        <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                    </el-upload>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="手术日期" prop="surgeryWeek">
                                    <template>
                                        <el-checkbox-group v-model="surgeryWeek" :min="1">
                                            <el-checkbox v-for="w in weekdays" :label="w" :key="w">{{w}}</el-checkbox>
                                        </el-checkbox-group>
                                    </template>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col>
                                <el-form-item label="医生描述">
                                    <el-input v-model="formData.description" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
<script>
    const weekdaysOptions = [
        '星期一上午', '星期一下午', '星期二上午', '星期二下午', '星期三上午', '星期三下午',
        '星期四上午', '星期四下午', '星期五上午', '星期五下午', '星期六上午', '星期六下午',
        '星期天上午', '星期天下午'];
    const vue = new Vue({
        el: '#app',
        data: {
            autoUpload: true,//自动上传
            imageUrl: null,//模型数据，用于上传图片完成后图片预览
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 11,//总记录数
                queryString: null//查询条件
            },
            weekdays: weekdaysOptions,
            dataList: [
                {
                    did: 1,
                    dname: '张三',
                    gender: '男',
                    hid: '军区医院',
                    grade: 1,
                    deid: '内科',
                    skill: '治疗口腔',
                    score: '9.8',
                    description: '从1995到至今武汉同济医院;华中科技大学同济医学院外科学博士；美国加州大学洛杉矶分校（UCLA医学中心泌尿外科博士后',
                    surgeryWeek: '星期三下午,星期四上午,星期四下午'

                },
                {
                    did: 10,
                    dname: '李四',
                    gender: '女',
                    hid: '总医院',
                    grade: 3,
                    deid: '外科',
                    skill: '治疗口腔',
                    score: '9.8',
                    description: 'good',
                    surgeryWeek: '星期三下午,星期四上午,星期四下午'
                },
            ],//当前页要展示的分页列表数据
            surgeryWeek: [],//工作日数据
            dept: [
                {deid: 1, name: '心血管内科'},
                {deid: 2, name: '神经内科'},
                {deid: 3, name: '内分泌科'},
            ],//科室数据
            hospital: [
                {hid: 1, hname: '武汉协和医院'},
                {hid: 2, hname: '广州协和医院'},
                {hid: 3, hname: '北京协和医院'},
            ],//医院数据
            formData: {
                surgeryWeek: []
            },//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                dname: [{required: true, message: '医生名为必填项', trigger: 'blur'}],
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            //获取储存的当前分页
            this.pagination.currentPage = this.getContextData("currentPage") || 1;
            this.findPage();//VUE对象初始化完成后调用分页查询方法，完成分页查询
        },
        methods: {
            //给sessionStorage存值
            setContextData: function (key, value) {
                if (typeof value == "string") {
                    sessionStorage.setItem(key, value);
                } else {
                    sessionStorage.setItem(key, JSON.stringify(value));
                }
            },
            // 从sessionStorage取值
            getContextData: function (key) {
                const str = sessionStorage.getItem(key);
                if (typeof str == "string") {
                    try {
                        return JSON.parse(str);
                    } catch (e) {
                        return str;
                    }
                }
                return;
            },
            //权限不足提示
            showMessage(r) {
                if (r == 'Error: Request failed with status code 403') {
                    //权限不足
                    this.$message.error('无访问权限');
                    return false;
                } else {
                    this.$message.error('未知错误');
                    return false;
                }
            },
            //编辑
            handleEdit() {
                //进行表单校验
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        //表单校验通过，可以提交数据
                        axios.put("/checkitem/edit.do", this.formData).then((res) => {
                            if (res.data.flag) {
                                //弹出成功提示信息
                                this.$message({
                                    type: 'success',
                                    message: res.data.message
                                });
                            } else {
                                //执行失败
                                this.$message.error(res.data.message);
                            }
                        }).catch((r) => {
                            this.showMessage(r);
                        }).finally(() => {
                            //不管成功还是失败，都调用分页查询方法
                            this.findPage();
                            //隐藏编辑窗口
                            this.dialogFormVisible4Edit = false;
                        });
                    } else {
                        //表单校验不通过
                        this.$message.error("表单数据校验失败!");
                        return false;
                    }
                });
            },
            //添加
            handleAdd() {
                //进行表单校验
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        this.formData.surgeryWeek = this.surgeryWeek;
                        //表单数据校验通过，发送ajax请求将表单数据提交到后台
                        axios.post("/checkitem/add.do", this.formData).then((res) => {
                            //隐藏新增窗口
                            this.dialogFormVisible = false;
                            //判断后台返回的flag值，true表示添加操作成功，false为添加操作失败
                            if (res.data.flag) {
                                this.$message({
                                    message: res.data.message,
                                    type: 'success'
                                });
                            } else {
                                //添加数据失败
                                this.$message.error(res.data.message);
                            }
                            //不管操作成功与否都应该再次分页查询
                        }).catch((r) => {
                            this.showMessage(r);
                        }).finally(() => {
                            this.findPage();
                        });
                    } else {
                        //表单校验失败处理
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                });
            },
            //分页查询
            findPage() {
                //发送ajax请求，提交分页相关请求参数（页码、每页显示记录数、查询条件）
                const param = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/checkitem/findPage.do", param).then((res) => {
                    //解析Controller响应回的数据，为模型数据赋值
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows;
                }).catch((r) => {
                    this.showMessage(r);
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};//重置数据
            },
            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                //弹出新增窗口
                this.dialogFormVisible = true;
                if (this.$refs['dataAddForm'] !== undefined) {
                    this.$refs['dataAddForm'].clearValidate() // 重置验证
                }
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                //回显数据，发送ajax请求根据ID查询当前检查项数据
                axios.get("/checkitem/findById/" + row.id + ".do").then((res) => {
                    //弹出编辑窗口
                    this.dialogFormVisible4Edit = true;
                    if (res.data.flag) {
                        //进行回显，基于VUE的数据绑定实现
                        this.formData = res.data.data;
                    } else {
                        //查询失败，弹出提示
                        this.$message.error(res.data.message);
                    }
                }).catch((r) => {
                    this.showMessage(r);
                });
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //设置最新的页码
                this.pagination.currentPage = currentPage;
                //储存当前页码
                this.setContextData("currentPage", this.pagination.currentPage);
                //重新调用findPage方法进行分页查询
                this.findPage();
            },
            // 删除
            handleDelete(row) {//row其实是一个json对象，json对象的结构为{"age":"0-100","attention":"无","code":"0011","id":38,"name":"白细胞计数","price":10.0,"remark":"白细胞计数","sex":"0","type":"2"}
                this.$confirm("您确定要删除当前数据吗？", "提示", { //提示框
                    type: 'warning'
                }).then(() => {
                    alert(row.did);
                    //用户点击确定按钮，发送ajax请求，将检查项ID提交到Controller进行处理
                    axios.delete("/checkitem/delete/" + row.id + ".do").then((res) => { ///checkitem/delete/1.do
                        if (res.data.flag) {
                            //执行成功回显
                            this.$message({
                                message: res.data.message,
                                type: 'success'
                            });
                            //重新进行分页查询
                            this.findPage();
                        } else {
                            //执行失败回显
                            this.$message.error(res.data.message);
                        }
                    }).catch((r) => {
                        //调用异常权限提示
                        this.showMessage(r);
                    });
                    //用户点击取消
                }).catch(() => {
                    this.$message({
                        message: '操作已取消',
                        type: 'info'
                    });
                });
            },
            //文件上传成功后的钩子，res为服务端返回的值，file为当前上传的文件封装成的js对象
            handleAvatarSuccess(res, file) {
                this.imageUrl = "../images/" + res.data;
                this.$message({
                    message: res.msg,
                    type: res.code == 200 ? 'success' : 'error'
                });
                //设置模型数据（图片名称），后续提交ajax请求时会提交到后台最终保存到数据库
                this.formData.image = "images/" + res.data;
            },
            //上传图片之前执行
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg' || file.type === 'image/png';
                const isLt2M = file.size / 1024 / 1024 < 5;
                if (!isJPG) {
                    this.$message.error('上传套餐图片只能是 JPG或PNG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传套餐图片大小不能超过 5MB!');
                }
                return isJPG && isLt2M;
            }
        }
    });
</script>
</html>
